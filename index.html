        transition:0.3s;

    }

    .btn:hover{
        transform:scale(1.1);

    }

        padding:60px 20px;

    }

    .card{

        border:1px solid rgba(255,255,255,0.1);

        transition:0.3s;
    }

    .card:hover{
        transform:translateY(-10px);
        box-shadow:0 0 25px rgba(124,248,255,0.5);
    }

    footer{
        padding:20px;
        text-align:center;
        background:#0a0f1f;
        color:#7cf8ff;
